<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>Visualize</title>

    <!-- Basic dependencies (JQuery/Bootstrap/Fonts) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <!-- File Pond for uploading data files -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <!-- Tippy for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="css/tippy.css" />

    <!-- MetricsGraphics + D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="css/mg.css" rel="stylesheet" type="text/css">
    <script type="module" src="js/index.js"></script>

    <!-- Contentenditable jquery -->
    <script src="js/jquery-contenteditable.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="css/hljs-custom.css">

    <!-- Marked for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Custom page styling -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Custom page JS -->
    <script type="module" src='js/main.js'></script>
</head>

<body>
    <div class='container'>
        <div class='head'>
            <ul>
                <li>
                    <h4>Visualize</h4>
                </li>
            </ul>
            <div class="reportDate">built using
                <a href="https://metricsgraphicsjs.org/"><b>metricsgraphics</b></a>,
                <a href="https://pqina.nl/filepond/">filepond</a>,
                <a href="https://atomiks.github.io/tippyjs/">tippyjs</a>,
                <a href="https://highlightjs.org">highlightjs</a>, &
                <a href="https://marked.js.org/">marked</a>.
            </div>
        </div>

        <div id='trunk'>

            <table>
                <tr>
                    <td>
                        <!-- Data upload pane -->
                        <div class="sectorTitle">Upload Data</div>
                        <div id="dataSection" class="content">
                            <input type="file" multiple class="filepond" id="files">
                        </div>


                        <!-- UI to customize graph -->
                        <div class="sectorTitle">Build Chart</div>
                        <div id="buildSectionInfo">Edit the values inline in the table below to update the chart.</div>
                        <div id="graphBuilderForm" class="content">
                        </div>
                    </td>
                    <td>
                        <!-- Visualization pane -->
                        <div id="visualizationPane">
                            <div id="graphTitle" class="sectorTitle"></div>
                            <div id="graphDescription"></div>
                            <div class="visualization content">
                            </div>
                        </div>

                        <!-- Hide/Show code button -->
                        <br/>
                        <div class="content" style="text-align: right;">
                            <a href="#" id="showCode" class="pill">> Show Code</a>
                        </div>

                        <!-- Code pane -->
                        <div id="codeSnippet" class="content">
                            <pre><code class="language-js" id=codetext></code></pre>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
